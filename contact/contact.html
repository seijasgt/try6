<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="header-contact.css">
    <link rel="stylesheet" href="body.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <style>
       body{
        font-family: SUSE;
        height: 900px;
      }
     
    </style>
  </head>
  <body>
    <div class="header">
      <div class="work-text">
        <a href="../index.html"
        style="text-decoration: none; color: inherit;">Work</a>
      </div>
      <div class="contact-text">
        <a href="contact.html"
        style="text-decoration: none;
        color: inherit;" > Contact </a>
      </div>
      <div  class="name-text"> 
        <a href="../index.html" 
        style="text-decoration: none;
        color: inherit;" >
        Creative Portfolio</a> 
      </div>
    </div>
    <div class="contact-container-div">
      <div class="contact-text-body">Contact</div>
    </div>
    <div class="section-1">
      <div class="top-text">Name*</div>
      <div class="text-box-div">
        <input class="text-box" type="text" placeholder=" Write your name...">
      </div>
    </div>
    <div class="section-2">
      <div class="top-text-email">Email Adress*</div>
      <div class="text-box-div">
        <input class="text-box-email" type="text" placeholder=" Write your mail...">
      </div>
    </div>
    <div class="section-3">
      <div class="top-text-message">Message*</div>
      <div class="text-box-div">
        <textarea class="text-box-message" type="text" placeholder=" Write your message."></textarea>
      </div>
    </div>
    <div class="sumbit-button-div">
      <input type="button" class="sumbit-button" value="Sumbit">
    </div>
    <div class="bottom-div">
      Powered by Mario Seijas
    </div>
  </body>
</html>
